		<script src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>

		<script src="js/libs/jquery.transform.js"></script>
		<script src="js/libs/modernizr-2.0.6.min.js"></script> 
		<script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
		<script src="js/jquery.jqGrid.min.js" type="text/javascript"></script>
		<script src="js/codebehind/TrainingReport.js"></script>
	</head>
 <body>
 	<br/><br/><br/>
 	<section id="mainmenu" class="centered">
 		<div id="menu">
	 		<ul>
	 			<li><a href="/"><img src="img/icorps_sm_bw.png" /></a></li>
	 			<li><a class="active" href="">Home</a></li>
	 			<li><a href="ammo/index.html">Ammo</a></li>
	 			<li><a href="">Ranges</a></li>
	 			<li><a href="">PDTE</a></li>
	 			<li><a href="dtms/index.html">DTMS</a></li>
	 			<li><a href="">Schools</a></li>
	 			<li><a href="">UTM</a></li>
	 		</ul>
	 	</div>
 	</section>

 	<br/><br/>
 	
 	<section id="title">
 		<div>
 			<h1>Weekly Training Report</h1>
 			<h2>Headquarters, I Corps</h2>
 		</div>
 	</section>

	<hr/><br/>

	<section id="_Header">
	<!-- Line 1. Reporting Unit -->
		<div id="Line1-2">
			<label>Reporting Unit</label>
			<select class="DRU">
				<option></option>
				<option>2/2 SBCT</option>
				<option>3/2 SBCT</option>
				<option>4/2 SBCT</option>
			</select>
			<span>&nbsp;&nbsp;&nbsp;</span>
	<!-- Line 2. Report Date -->
			<label>Report DTG:</label>
			<input id="rptDTG" type="text" value="" readonly="readonly" />
		</div>
	</section>

	<hr/><br/>

	<!-- Line 3. CG's Training Highlights -->
	<section id="_CG">
		<table id="cg" summary=""><tr><td/></tr></table> 
		<div id="pager_cg"></div>
	</section>

	<hr/><br/>

	<!-- Line 4. CONUS Off Post Training -->
	<section id="_CONUS">
		<table id="CONUS" summary=""><tr><td/></tr></table>
		<div id="pager_CONUS"></div>
	</section>

	<hr/><br/>

	<!-- Line 5. OCONUS Off Post Training -->
	<section id="_OCONUS">
		<table id="OCONUS" summary=""><tr><td/></tr></table> 
		<div id="pager_OCONUS"></div>
	</section>

	<hr/><br/>

	<section id="comments>">
	<!-- Line 6. Commander's Comments -->
		<div id="Line6">
			<div><h3>Commander's Comments</h3></div>
			<textarea rows="10" cols="160"></textarea>
		</div>
	</section>

	<hr/>
	<br/>

	<!-- The button for submitting the report -->
	<section>
		<button id="submit">Submit Report</button>
	</section>


	<hr/>
	<br/>
	
	<div>
		<table id="test"><tr><td/></tr></table> 
		<div id="pager_test"></div>
	</div>
 </body>
</html>
